<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body class="container bg-dark text-white">
    
        <div class="container text-center"  >
            <h1> WHAT ARE YOU PUMPING UP TODAY!? </h1>
            <div class="d-flex justify-content-around">
            <div>
            <p></p>
            <h2></h2>
            </div>
            <div class="mt-3" >
                <h2 class="text-center"></h2>
                <a href="/GetFit/dashboard" class="btn btn-outline-light ">Dashboard</a>
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
            <center>
          
            <form action="/GetFit/new_workout" method="post">
                <div class="mb-3">
                    <label for="level">Level of Workout</label>
                    <select name="level" id="">
                        {% for workout_types in types %}
                        <option value="{{workout_types.level}}">{{workout_types.level}} </option>
                        {% endfor %}
                    </select>
                    <select name="body_part" id="">
                        {% for workout_types in types %}
                        <option value="{{workout_types.body_part}}">{{workout_types.body_part}} </option>
                        {% endfor %}
                    </select>
    
                </div>
                <div>
                    <label for="workout_name">Workout Name  </label>
                    <input type="text" name="workout_name0">
                    <label for="sets">Sets</label>
                    <input type="text" name="sets0">
                    <label for="reps">Reps</label>
                    <input type="text" name="reps0">
                    <label for="pounds">Pounds</label>
                    <input type="text" name="pounds0">

                </div>
                <div>
                    <label for="workout_name">Workout Name </label>
                    <input type="text" name="workout_name1">
                    <label for="sets">Sets</label>
                    <input type="text" name="sets1">
                    <label for="reps">Reps</label>
                    <input type="reps" name="reps1">
                    <label for="pounds">Pounds</label>
                    <input type="text" name="pounds1">

                </div>
                <div>
                    <label for="workout_name">Workout Name </label>
                    <input type="text" name="workout_name2">
                    <label for="sets">Sets</label>
                    <input type="text" name="sets2">
                    <label for="reps">Reps</label>
                    <input type="reps" name="reps2">
                    <label for="pounds">Pounds</label>
                    <input type="text" name="pounds2">

                </div>
                <div>
                    <label for="workout_name">Workout Name </label>
                    <input type="text" name="workout_name3">
                    <label for="sets">Sets</label>
                    <input type="text" name="sets3">
                    <label for="reps">Reps</label>
                    <input type="reps" name="reps3">
                    <label for="pounds">Pounds</label>
                    <input type="text" name="pounds3">

                </div>
                <div>
                    <label for="workout_name">Workout Name </label>
                    <input type="text" name="workout_name4">
                    <label for="sets">Sets</label>
                    <input type="text" name="sets4">
                    <label for="reps">Reps</label>
                    <input type="reps" name="reps4">
                    <label for="pounds">Pounds</label>
                    <input type="text" name="pounds4">

                </div>
                
                <div  class="mt-4">
                    <label for="">Workout Completed?</label>
                    <label for="completed">Yes</label>
                    <input type="radio" value="1" name="completed">
                    <label for="completed">No</label>
                    <input type="radio" value="0" name="completed" checked>
                </div>
                <button class="btn btn-outline-light btn-lg px-5 mt-5">Create Workout</button>
            </form>
        </div>
        
    










</body>
